<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Calculator</span>
      </nav>
    <div class="container">
            <div class="row ">
                    <div class="col-sm-4 border border-dark">  
                        <!-- main div of calc -->
                        <div class="row myMargin">
                            <input type="number" class="borer border-warning">
                            <label for="input1"> input 1</label>
                        </div>
                        <div class="row myMargin data">
                            <input type="number" class="borer border-warning">
                            <label for="input2"> input 2</label>
                        </div>
                        <div class="row myMargin data">
                            <input type="number" class="borer border-success">
                            <label for="answer"> answer</label>
                        </div>
                        <div class="row myMargin">
                            <div class="col-sm-2 bg-primary text-center myMargin2">7</div>
                            <div class="col-sm-2 bg-primary text-center myMargin2">8</div>
                            <div class="col-sm-2 bg-primary text-center myMargin2">9</div>
                            <button class="col-sm-2 bg-warning text-center myMargin2">+</button>
                        </div>
                        <div class="row myMargin">
                            <div class="col-sm-2 bg-primary text-center myMargin2">4</div>
                            <div class="col-sm-2 bg-primary text-center myMargin2">5</div>
                            <div class="col-sm-2 bg-primary text-center myMargin2">6</div>
                            <button class="col-sm-2 bg-warning text-center myMargin2">-</button>
                        </div>
                        <div class="row myMargin">
                            <div class="col-sm-2 bg-primary text-center myMargin2">1</div>
                            <div class="col-sm-2 bg-primary text-center myMargin2">2</div>
                            <div class="col-sm-2 bg-primary text-center myMargin2">3</div>
                            <button class="col-sm-2 bg-warning text-center myMargin2">x</button>
                        </div>
                        <div class="row myMargin">
                            <button class="col-sm-2 bg-danger text-center myMargin2">C</button>
                            <div class="col-sm-2 bg-primary text-center myMargin2">0</div>
                            <button class="col-sm-2 bg-success text-center myMargin2">OK</button>
                            <button class="col-sm-2 bg-warning text-center myMargin2">/</button>
                        </div>
                    </div>
            </div>
    </div>
</body>
</html>
